<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="site-container">
    <header id="header">
      <h1 class="visuallyhidden">Pizza Planet</h1>
        <div id="logo">
            <figure>
              <img src="img/ailogolong.png" alt="Pizza Plant Logo" title="Pizza Planet Logo">
            </figure>
        </div>
        <nav>
          <ul>
            <li><a href="#">MENU</a></li>
            <li><a href="#">ARCADE</a></li>
            <li><a href="#">EVENTS</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
        <p id="hours">HOURS OF OPERATION:</p> <p id="sun">SUN - THURS | 11AM - 9PM</p> <p id="fri">FRI - SAT | 11AM - 11PM</p>
    </header>

    <main id="page">
      <section id="banner">
        <img src="img/outside.jpg" alt="Pizza Planet Outside" title="Pizza Planet Building">
      </section>

      <section id="linkcontent">

        <article class="menu">
          <img src="img/pizza.png" alt="Pizza Planet Pizza" title="Pizza Planet Pizza">
          <button class="btn btn-hover long" type="button">MENU</button>
        </article>

        <article class="arcade">
          <img src="img/arcade.png" alt="Pizza Planet Arcade" title="Pizza Planet Arcade">
          <button class="btn btn-hover long" type="button">ARCADE</button>
        </article>

        <article class="contact">
          <img src="img/outside.png" alt="Pizza Planet Arcade" title="Pizza Planet Arcade">
          <button class="btn btn-hover" id="bottom" type="button">CONTACT</button>
        </article>
      </section>

      <footer>
        <article class="address">
          <p class="title">COME VISIT US:</p>
          <p class="footertext">2319 SPACE DRIVE</p>
          <p class="footertext">EMRYVILLE, CA 94608</p>
        </article>

        <article class="phone">
          <p class="title">SAY HELLO:</p>
          <p class="footertext">510-236-2300</p>
          <p class="footertext">INFO@PIZZAPLANET.COM</p>
        </article>

        <ul class="socialmedia">
          <li id="fb"><a href="#"><img src="img/facebook.png" alt="Facebook Link" title="Pizza Planet Facebook Link"></a></li>
          <li><a href="#"><img src="img/twitter.png" alt="Twitter Link" title="Pizza Planet Twitter Link"></a></li>
          <li><a href="#"><img src="img/instagram.png" alt="Instagram Link" title="Pizza Planet Instagram Link"></a></li>
          <li><a href="#"><img src="img/youtub.png" alt="YouTube Link" title="Pizza Planet YouTube Link"></a></li>
        </ul>

      </footer>
    </main>
  </div>


    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/jquery.mmenu.js"></script>
    <script src="js/main.js"></script>

</html>
